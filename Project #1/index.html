<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplikasi Cuaca - Basic Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          placeholder="Masukkan Nama Lokasi"
          spellcheck="false"
        />
        <button><img src="images/search.png" alt="search" /></button>
      </div>
      <div class="error">
        <p>Nama Lokasi Kurang Tepat</p>
      </div>
      <div class="weather">
        <img src="images/rain.png" alt="weather" class="weather-icon" />
        <h1 class="temp">32Â°c</h1>
        <h2 class="city">Surabaya</h2>
        <div class="details">
          <div class="col">
            <img
              src="images/humidity.png"
              alt="humidity"
              class="humidity-icon"
            />
            <div>
              <p class="humidity">50%</p>
              <p>Kelembaban</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" alt="wind" class="wind-icon" />
            <div>
              <p class="wind">11 km/h</p>
              <p>Kecepatan Angin</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
